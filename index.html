<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>QWeb Previewer PRO - ALTEC Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>QWeb Previewer PRO – ALTEC Edition</h1>

<div class="container">

    <div class="editor-area">
        <h2>Code QWeb</h2>
        <textarea id="qwebInput" style="width:100%;height:250px;"
                  placeholder="Colle ici ton code QWeb (HTML)…"></textarea>

        <h2>Données Simulées (JSON)</h2>
        <textarea id="jsonInput" style="width:100%;height:200px;">
{
  "partner": {
    "name": "Client Exemple",
    "street": "Rue Exemple 12",
    "city": "Namur",
    "zip": "5000",
    "phone": "081/12.34.56",
    "zones": "32",
    "duration_initial": "2 ans"
  },
  "subscription": {
    "code": "SUB12345",
    "salesperson": "Pascal BACCUS"
  },
  "lines": [
    { "name": "Service ALTEC", "qty": 1, "price": 296.76 },
    { "name": "Garde 24/7", "qty": 1, "price": 50.00 }
  ]
}
        </textarea>

        <button onclick="previewQWeb()">Générer l'Aperçu</button>
        <button onclick="downloadHTML()">Exporter en HTML</button>
        <button onclick="toggleDark()">Mode Sombre / Clair</button>
    </div>

    <div class="preview-area">
        <iframe id="previewFrame" style="width:100%; height:100%; border:none;"></iframe>
    </div>

</div>

<script src="preview_v2.js"></script>
</body>
</html>
